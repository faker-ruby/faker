      quotes: [ "لا يوجد أبطال... في الحياة، الوحوش تفوز.", "بمجرد أن تتقبل عيوبك، لا يمكن لأحد أن يستخدمها ضدك.", "وهكذا تكلم، وهكذا تكلم، ذلك سيد كاستامير، ولكن الآن الأمطار تبكي في قاعته، ولا أحد هناك ليسمع. نعم، الآن الأمطار تبكي في قاعته، ولا روح هناك لتسمع.", "الأسد لا يهمه رأي الخراف.", "الخوف يقطع أعمق من السيوف.", "الشمال يتذكر.", "الشتاء قادم.", "هل الموتى يخيفونك؟", "كل الأقزام أوغاد في عيون آبائهم.", "الأمور ليست دائما كما تبدو، والكثير مما قد يبدو شرا يمكن أن يكون خيرا.", "القوة شيء غريب. من يعيش، ومن يموت. القوة تكمن حيث يعتقد الناس أنها تكمن. إنها خدعة، ظل على الحائط.", "لا تنس أبدا من أنت. بقية العالم لن ينسى. ارتدِه كالدرع ولن يمكن استخدامه أبدا ضدك.", "هودور؟ هودور.", "يمكن أن تكون المعرفة أكثر قيمة من الذهب، وأكثر فتكا من الخنجر.", "كل رحلة تبدأ بسقوط.", "الضحك سم للخوف.", "لا شيء يحرق مثل البرد.", "بعض الجروح القديمة لا تلتئم أبدا، وتنزف مرة أخرى عند أدنى كلمة.", "... العقل يحتاج إلى الكتب كما يحتاج السيف إلى حجر الشحذ، إذا أراد أن يحافظ على حدته.", "عندما تلعب لعبة العروش، إما أن تفوز أو تموت.", "لماذا عندما يبني رجل جدارا، يحتاج الرجل التالي على الفور إلى معرفة ما يوجد على الجانب الآخر؟", "ولدي بقعة رقيقة في قلبي للمعاقين والأوغاد والأشياء المكسورة.", "عندما تتساقط الثلوج وتهب الرياح البيضاء، يموت الذئب الوحيد ولكن القطيع يبقى على قيد الحياة.", "أعطني أعداء شرفاء بدلا من الطموحين، وسأنام بسهولة أكبر في الليل.", "الأشياء التي أفعلها من أجل الحب.", "الصيف سينتهي قريبا، والطفولة أيضا." ]
