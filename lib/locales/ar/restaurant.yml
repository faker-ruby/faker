      description:
        - "نحرص على أن يتلقى كل ضيف خدمة سريعة ومهنية وودية ومهذبة. للحفاظ على مكان نظيف ومريح وجيد الصيانة لضيوفنا وموظفينا. لتقديم وجبات مغذية وجيدة الإعداد بأسعار عادلة باستخدام مكونات عالية الجودة فقط. لضمان معاملة جميع الضيوف والموظفين بالاحترام والكرامة التي يستحقونها. لشكر كل ضيف على إتاحة الفرصة لخدمته."
        - "نهدف إلى بيع أطعمة ومشروبات لذيذة ومميزة. أن يكون الطعام والشراب الذي نبيعه يلبي أعلى معايير الجودة والنضارة والموسمية ويجمع بين أساليب الطبخ الحديثة الإبداعية والتقليدية الجنوبية. لتقديم خدمة لا تشوبها شائبة لعملائنا بإظهار الدفء والكرم والكفاءة والمعرفة والمهنية والنزاهة."
        - "نحن ملتزمون باستخدام أجود المكونات في وصفاتنا. لا يغادر أي طعام مطبخنا لا نأكله نحن بأنفسنا."
        - "نهدف إلى تحقيق والحفاظ على تميز في الطعام والنبيذ والخدمة والأجواء بحيث يكتسب المطعم سمعة ممتازة في فن الطعام والضيافة الكريمة والراحة والجمال التي تجذب الزبائن الجدد والعائدين عاماً بعد عام."
        - "لتقديم تجربة طعام استثنائية تلبي أذواق ضيوفنا البالغين من خلال كوننا متفوقين في كل ما نقوم به."
        - "مهمتنا في دينيز هي إقامة علاقات تجارية مفيدة مع موردين متنوعين يشاركوننا التزامنا بخدمة العملاء، والجودة، والتسعير التنافسي."
        - "تتمثل رسالة يوشينويا في إنشاء الهيكل والأنظمة التي تُمكِّن عملاءنا من تلبية معظم احتياجاتهم اليومية من الوجبات خارج المنزل من خلال نقطة خدمة واحدة. يجب أن تكون جميع منتجاتنا ذات أعلى مستويات الجودة والقيمة، وأن تكون صحية ومغذية، وتُقدَّم بخدمة شخصية متميزة وبأقل الأسعار الممكنة بما يضمن عائدًا عادلاً على الاستثمار لمساهمينا، وأمانًا وتطورًا وظيفيًا لموظفينا، ومستوى من المشاركة المجتمعية من جميع من يرتبطون بأعمالنا. يجب تقديم جميع منتجاتنا وخدماتنا بشكل ثابت، وقياس رضا العملاء واحدًا تلو الآخر، سواء من خلال الفروع المملوكة للشركة أو تلك التي تُدار بالامتياز، وذلك في بيئات متميزة ونظيفة ومريحة ومرحة وودية داخل الأحياء. نعد بأن نجعل يوشينويا أفضل مكان لتناول الطعام وأفضل مكان للعمل."
        - "تأسست مطاعم كولفرز من قبل عائلة كولفر في عام 1984، وتوسعت لاحقًا لتشمل أكثر من 300 مطعم مُدار بنظام الامتياز في جميع أنحاء الولايات المتحدة. تُعرف كولفرز جيدًا بـ ButterBurger التي جعلت المطعم مشهورًا للغاية. كما يقدم المطعم عناصر أخرى تشمل السلطات، والسندويشات، والحلويات، وغيرها."
        - "مهمتنا هي أن نكون روادًا في توزيع وتسويق المواد الغذائية، والأدوية، ومنتجات الصحة والعناية الشخصية، والبضائع الموسمية، والمنتجات والخدمات ذات الصلة. نولي أهمية كبيرة لبناء شراكات قوية مع المورّدين. فالمورّدون، سواء كانوا كبارًا أم صغارًا، محليين أم عالميين، يُعدّون عناصر أساسية في تحقيق مهمتنا."
        - "نحن نكسب ولاء الأشخاص الذين نخدمهم من خلال التنبؤ باحتياجاتهم أولاً، ثم تلبيتها عبر منتجاتنا عالية الجودة، وتجربة تسوق فريدة، وخدمة تركز على العميل، وابتكار مستمر، مع تحقيق نمو ربحي طويل الأمد لمساهمينا."
        - "ستحقق مجموعة ديلهايز مراكز ريادية في مجال بيع المواد الغذائية بالتجزئة في الأسواق الناضجة والناشئة الرئيسية. نحقق هذا الهدف من خلال تطوير شركات إقليمية قوية تستفيد من قوة المجموعة وخبرتها وممارساتها الناجحة وتساهم فيها. تدخل مجموعة ديلهايز السوق عبر مجموعة متنوعة من أشكال متاجر المواد الغذائية. تلتزم المجموعة بتقديم تجربة تسوق محلية متميزة لعملائها في كل سوق من أسواقها، وتوفير قيمة فائقة، والحفاظ على معايير اجتماعية وبيئية وأخلاقية عالية."
        - "تهدف شركة SVI إلى تقديم منتجات عالية الجودة بأسعار مناسبة لتجار التجزئة المستقلين، وتجار الجملة، وشركاء خدمات الأغذية حول العالم، وذلك من خلال توفير خدمات الشراء الدولية، والتوزيع، والتسويق، وإدارة سلسلة التوريد."
        - "مهمتنا كانت دائمًا مساعدة الناس على تحقيق أهدافهم في الصحة والعافية. وعلى الرغم من التغيرات التي طرأت علينا على مر السنين، إلا أن قيمنا ظلت ثابتة."
        - "تقديم تجربة تسوق استثنائية من خلال توفير أفضل خدمة وقيمة وجودة وأجود المنتجات الطازجة، مع الحفاظ على بيئتنا والوفاء بالمساهمة في المجتمعات التي نخدمها."
      review:
        - "للعشاء طلبنا انشيلادا الروبيان وانشيلادا الدجاج وبوريتو الدجاج وتشيميتشانجا وكويساديا اللحم. كان كل شيء لذيذاً ومذهلاً. لم أكن مندهشاً لأن الطعام في موقع المنطقة المالية هو الأفضل لذا اعتقدت أن هذا الموقع سيكون جيداً بنفس القدر وكان كذلك!!! إنشيلادا الصلصة الخضراء رائعة جداً."
        - "للحلو، طلبنا شوروس الشوكولاتة وكانت لذيذة أيضاً! جاءت حتى مع بعض الفواكه الطازجة (التوت الأزرق والفراولة)."
        - "بشكل عام، كانت الأمسية رائعة وأنا سعيد جداً لوجود موقع جديد أقرب إلى مكتبي!!"
        - "جديد تماماً. تصميم رائع. من الغريب سماع موسيقى البوب في مطعم مكسيكي. الموسيقى عالية قليلاً. يجب أن تكون في الخلفية."
        - "ناتشوز الدجاج كانت لذيذة والأجواء كانت رائعة. المارجاريتا المجمدة كانت ضعيفة قليلاً. ربما سأعود لساعة سعيدة في العمل لكني شعرت بخيبة أمل بسبب عدم وجود التيكيلا والبيرة المجانية!"
        - "العداد على الجانب الأيسر، وكذلك القائمة. يمكن أن يصبح مزدحماً جداً مع أوقات انتظار 30 دقيقة. أنصح بفحص الموقع الإلكتروني لمعرفة مدى ازدحام متجرهم."
        - "هم يعانون من نقص شديد في الموظفين، حيث يحتاج المحاسب إلى التوقف عن أخذ الطلبات لمساعدة في تعبئة طلبات التيك أوي. ينتهي الأمر بتراكم الطابور وإهمال الناس. شاهدت هذا يحدث عدة مرات خلال ساعات الغداء."
        - "هذا الموقع المحدد، مثل العديد من المطاعم الأخرى في البلوك، يحتوي على مقاعد وافرة وطابق ثاني."
        - "سمعت عن هذا المكان لأول مرة من خلال منشور على إنستغرام. بدت المشروبات مبدعة لذا جعلت من نقطة لتجربتها أثناء وجودي في المدينة. يقع داخل أمريكان إيجل في تايمز سكوير ويقدمون أروع المشروبات غير الكحولية. لديك مجموعة من الخيارات من الشاي والصودا والقهوة واللاتيه والماء وأكثر. هناك طاولات عداد (مع شواحن الهواتف) حتى تتمكن من الوقوف والاستمتاع بمشروبك. هذه الزيارة اخترت لاتيه بيجاسوس التي لم تكن جميلة فحسب بل كان طعمها جيداً كما بدت. موظفون رائعون وخدمة رائعة. هذا يجب تجربته إذا كنت في المنطقة. أنا متأكد أنني سأعود قريباً!"
        - "مكان رائع للتوقف بعد مغامرة في تايمز سكوير الفوضوية! القهوة رائعة، والمشروبات مبدعة والموظفون لطفاء جداً ومضيفون. لا أطيق الانتظار للتوقف مرة أخرى. بدون شك 5 نجوم مني!!"
        - "لاتيه رائع ومشروبات باردة أيضاً. من الجميل رؤية مكان يحمل قهوة ومنتجات محلية في تايمز سكوير! متحمس لجعله جزءاً من رحلة الصباح حيث أنه أقل ازدحاماً من محلات القهوة المتسلسلة هنا."
        - "السمك كان عالي الجودة لكن الحصص كانت صغيرة. 57 دولاراً لـ9 قطع ورول يدوي وهو عادل لكنه على الجانب المكلف."
        - "الأجواء كانت جيدة، والخدمة كانت مباشرة لكن ودية."
        - "يجب أن أقول أن كل قطعة كانت طازجة ولها لمسة نكهة فريدة طفيفة، تدفع الحد بين إيدوماي التقليدي والاندماج. أوني هوكايدو وسمك السلمون المرقط المتوج بالأعشاب البحرية المطبوخة كانا أبرز ما في الوجبة. لكن كل قطعة قُدمت كانت شيئاً مميزاً حقاً."
        - "الموظفون كانوا متعاونين جداً لكن الطباخ مباشر. الأجواء نظيفة وهادئة وهي مثالية إذا كنت تبحث عن إجراء محادثة مع شريك أو صديق."
        - "انتقادي الوحيد سيكون أن الأرز كان يمكن استخدام المزيد من الخل وأن يستخدموا الواسابي الحقيقي. أيضاً تنوع الأسماك في المخزون لم يكن كثيراً لكن آمل أن يتغير ذلك مع الوقت. التكلفة تبرر الجودة التي تحصل عليها. 4 نجوم قوية."
        - "بالنسبة لأوماكاسي، كان لديهم خيارات قليلة لكن الذي اخترناه كان نسخة 87 دولار التي تشمل الساشيمي والسوشي."
