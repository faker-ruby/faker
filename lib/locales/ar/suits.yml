      quotes:
        - أحياناً الجيد ليس جيداً بما فيه الكفاية.
        - أنا لا ألعب بالاحتمالات، أنا ألعب بالرجال.
        - هذا هو الفرق بيني وبينك. أنت تريد أن تخسر قليلاً، وأنا أريد أن أربح كثيراً.
        - المرة الوحيدة التي يأتي فيها النجاح قبل العمل هي في القاموس.
        - لا ترفع صوتك. حسن حجتك.
        - عندما تكون محاصراً في زاوية، اكسر الجدار اللعين.
        - لكنني لم أفكر في مليون عام أنني سألتقي بشخص غبي بما يكفي ليذهب إلى السجن من أجلي.
        - الفشل كدمة، وليس وشماً.
        - عندما تعمل مع النمور، فإنها من وقت إلى آخر ستهاجمك.
        - أنا لا أرد على التهديدات. أنا أصنعها.
        - آسف لأنني لا أملك ذاكرة فوتوغرافية، لكن عقلي مشغول جداً بكونه رائعاً.
        - أنا دونا. أعرف كل شيء.
        - أنا لا أملك أحلاماً، أنا أملك أهدافاً.
        - لقد تم القضاء عليك من قبل ليت!
        - أنا موبي ديك اللعين، وأنت سبحت في مياهي
