        elixir: "IO.puts 'faker_string_to_print'"
      print_1_to_10:
        ruby: "
              (1..10).each { |i| puts i }"
        javascript: "
              for (let i=0; i<10; i++) {
                console.log(i);
              }"
        c: "
           for(int i=0; i<10; i++)
           {
             printf('%d', i);
           }"
        php: "
             for ($i=1; $i<10; $i++) {
              echo $i;
             }"
        python: "
                for i in range(10):
                  print(i)"
        java: "
              for (int i=0; i<10; i++) {
                System.out.println(i);
              }"
        elixir: "
                Enum.each(1..10, fn(x) ->
                  IO.puts x
                end)"
