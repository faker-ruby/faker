      print:
        ruby: "puts 'faker_string_to_print'"
        javascript: "console.log('faker_string_to_print');"
        c: "printf('faker_string_to_print');"
        php: "echo 'faker_string_to_print';"
        python: "print('faker_string_to_print')"
