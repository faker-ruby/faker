      hello_world:
        ruby: "puts 'Hello World!'"
        javascript: "alert('Hello World!');"
        c: "printf('Hello World!');"
        php: "echo 'Hello World!';"
        python: "print('Hello World!')"
        java: "System.out.println('Hello World!');"
